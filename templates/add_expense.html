<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Додавання витрати</title>
  <link rel="stylesheet" href="/static/add_form.css" />
  <script src="/static/monthly_toggle.js"></script>
</head>
<body>
  <div class="container">
  <h2>Додати витрату</h2>
    <form method="post" action="/add/expense">
      <hr><label>
        <input type="checkbox" id="is_monthly" name="is_monthly" onchange="toggleMonthlyDate()" />
        Це щомісячна витрата
      </label><hr>

      <label id="date_label" for="date">Дата</label>
      <input type="date" id="date" name="date_str" required>

      <label>Категорія *</label>
      <select name="category" required>
        {% for cat in expense_categories %}
          <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>

      <input type="text" name="name" placeholder="Назва (необов’язково)" maxlength="100">

      <input type="number" name="amount" step="0.01" placeholder="Сума" required>

      <label>Введіть вашу оцінку цій витраті, де 5 зірок - це позитивна, 1 зірка - негативна:</label>
      <select name="rating">
        {% for i in range(1,6) %}
          <option value="{{ i }}">{{ "★" * i }}</option>
        {% endfor %}
      </select>

      <button type="submit">Додати</button>
    </form>
  </div>
</body>
</html>
